<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyApp - Restaurant CMS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <!-- HEADER SECTION -->
    <section class="header" id="top">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="public-logo col-2">
                    <img src="../img/logo-transparent.png" alt="MyApp Logo">
                </div>
                <div class="col-auto">
                    <ul class="desktop-menu nav">
                        <!-- check links -->
                        <a class="nav-link" href="#explore">Explora</a>
                        <a class="nav-link" href="#help">Ayuda</a>
                        <a class="nav-link" href="login.html">Login/Register</a>
                    </ul>  
                </div>
            </div>
        </div>
    </section>

    <!-- ENTER ZIP CODE SECTION -->
    <section class="home">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-4 form">
                    <div class="form-floating">
                        <input class="form-control form-control-lg" type="text" id="zip-code" name="zip-code" 
                               placeholder="Enter your Zip Code" pattern="^([1-9]{2}|[0-9][1-9]|[1-9][0-9])[0-9]{3}$">
                        <label for="zip-code">Enter your Zip Code</label>
                    </div>
                </div>
                <div class="col-auto">
                    <!-- check button link (pass zip code via php?)-->
                    <a href="../html/list.html" class="btn search" id="search"><i class="fa fa-search"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- EXPLORE SECTION -->
    <section class="explore" id="explore">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-4">
                    <div class="home-explore">
                        <h1 class="display-2">
                            <strong>EXPLORA</strong><br>
                            <small>Busca tu restaurante ideal entre miles de opciones</small>
                        </h1>
                        <a class="btn more" href="../html/explore.html">Ver más <i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- HELP SECTION -->
    <section class="help" id="help">
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-5">
                    <div class="home-help">
                        <h1 class="display-2">
                            <strong>AYUDA</strong><br>
                            <small>Te ofrecemos soporte y respuestas a todas tus preguntas</small>
                        </h1>
                        <a class="btn more" href="../html/help.html">Ver más <i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- BACK TO TOP ARROW-->
    <div class="btn top-arrow">
        <a href="#top"><i class="btn fa fa-arrow-up"></i></a>
    </div>


    <section class="footer">
        <!-- JS -->
        <script src="../js/bootstrap.bundle.js"></script>
        <script src="../js/jquery-3.5.1.js"></script>
        <script src="../js/owl.carousel.min.js"></script>
        <script src="../js/main.js"></script>
    </section>
</body>
</html>
