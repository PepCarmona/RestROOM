<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myapp - Restaurant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- HEADER SECTION -->
    <section class="header" id="top">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="public-logo col-2">
                    <a href="../html/index.html"><img src="../img/logo-transparent.png" alt="MyApp Logo"></a>
                </div>
                <div class="col-auto">
                    <ul class="desktop-menu nav">
                        <!--check links -->
                        <a class="nav-link" href="#explore">Explora</a>
                        <a class="nav-link" href="#help">Ayuda</a>
                        <a class="nav-link" href="login.html">Login/Register</a>
                    </ul>  
                </div>
            </div>
        </div>
    </section>

    <section class="header-foto">
        <div class="open-close">opened</div>
    </section>

    <!-- TAB HEADER -->
    <section class="restaurant-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="header-basic col-4">
                    <div class="row align-items-center">
                        <div class="header-logo col-3">
                            foto
                        </div>
                        <div class="header-name col-9">
                            <h1 class="display-6">Sa Fàbrica</h1>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="header-food-type col-8">Food1, Food2</div>
                        <div class="header-rating col-4">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-half-o"></i>
                            <i class="fa fa-star-o"></i>
                        </div>
                    </div>
                </div>
                <div class="header-info col-8">
                    <div class="row">
                        <div class="header-contact col-auto">
                            <p>
                                <i class="fa fa-laptop"></i>
                                <a href="http://" target="_blank" rel="noopener noreferrer">www.example.com</a>
                            </p>
                            <p>
                                <i class="fa fa-phone"></i>
                                <a href="tel:+">666-666-666</a> 
                            </p>
                            <p>
                                <i class="fa fa-envelope"></i>
                                <a href="mailto:">example@example.com</a> 
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="header-address col-auto">
                            <p>
                                <i class="fa fa-map-marker"></i>
                                <a href="">C/Example, Nº</a> 
                            </p>
                            <p>
                                <i class="fa fa-clock-o"></i>
                                <a href="">hh:mm - hh:mm</a> 
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- TAB MENU -->
    <section class="tab-menu">
        <!--
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="#" id="tab-carta">Carta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="tab-booking">Reserva</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="tab-rating">Opiniones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" id="tab-info">Info</a>
            </li>
        </ul>
        -->
        <div class="container">
            <div class="row">
                <div class="nav-tab col-10 container">
                    <div class="row justify-content-center align-items-center">
                        <div class="tab-menu-item tab-carta col-2 active">Menu</div>
                        <div class="tab-menu-item tab-booking col-2">Reserva</div>
                        <div class="tab-menu-item tab-rating col-2">Opiniones</div>
                        <div class="tab-menu-item tab-offer col-2">Ofertas</div>
                        <div class="tab-menu-item tab-info col-2">Info</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- BRIEFING (restructure) -->
    <section class="restaurant-brief">
        <div class="container">
            <div class="row">
                <div class=" col-1"></div>
                <div class="brief-name col-6"></div>
                <div class="brief-services col-5"></div>
            </div>
            <div class="row">
                <div class="brief-description col-7"></div>
                <div class="brief-fotos col-5"></div>
            </div>
            <div class="row justify-content-center">
                <div class="brief-rating col-4"></div>
            </div>
        </div>
    </section>

    <!-- CARTA -->
    <section class="restaurant-menu">
        <div class="container">
            <div class="row">
                <div class="menu-selector hidden-checkbox col-3">
                    <div>
                        <p>Menu 1</p>
                        <input type="checkbox" id="menu-1" class="hidden">
                        <i class="fa fa-check unchecked"></i>
                    </div>
                </div>
                <div class="menu-list col-9">
                    <div class="menu-categories">
                        <ul>
                            <li>Drinks</li>
                            <li>Sides</li>
                            <li>Main</li>
                            <li>Desserts</li>
                        </ul>
                    </div>
                    <div class="food-item container">
                        <div class="row">
                            <div class="food-item-foto col-3"></div>
                            <div class="food-item-info"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- SHOPPING CART -->
    <section class="cart">
        <button class="shopping-cart"><i class="fa fa-shopping-cart"></i></button>
        <div class="shopping-list">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="shopping-list-total"></div>
            <button class="shopping-list-pay">Pay</button>
            <button class="shopping-list-clean"><i class="fa fa-trash"></i></button>
            
        </div>
    </section>
    <!-- OPINIONES -->

    <!-- RESERVA -->

    <!-- INFO -->
    
    <!-- BACK TO TOP ARROW-->
    <div class="btn top-arrow">
        <a href="#top"><i class="btn fa fa-arrow-up"></i></a>
    </div>

    <section class="footer">
        <!-- JS -->
        <script src="../js/bootstrap.bundle.js"></script>
        <script src="../js/jquery-3.5.1.js"></script>
        <script src="../js/owl.carousel.min.js"></script>
        <script src="../js/main.js"></script>
    </section>
</body>
</html>
